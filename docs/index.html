<html ng-app="HotDonuts">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <script src="hotdonuts.js"></script>
  </head>
  <body>
    <div ng-controller="DonutsController">
      <form ng-submit="sortLocations()">
        <input type="text" placeholder="your zip code" ng-model="zip">
        <input type="submit">
      </form>
      <ul class="locations">
        <li ng-repeat="location in locations">
          <div class="name">{{ location.name }}</div>
          <div class="address">{{ location.address1 }} {{ location.address2 }}</div>
          <div class="citystate">{{ location.city }} {{location.province }} {{ location.postalcode }} {{ location.country }}</div>
          <div class="phone">{{ location.phone }}</div>
          <div class="hot">{{ hotStatus(location.id) }}</div>
          <button ng-click="toggleExpanded(location.id)">History</button>
          <div ng-if="expanded[location.id] && locationHistory[location.id]">
            <hothistory data="locationHistory[location.id]">
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
